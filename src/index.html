<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Card Generator</title>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.2.0/css/all.css"
      integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ"
      crossorigin="anonymous"
    />
    <link rel="shortcut icon" href="./4geeks.ico" />
  </head>
  <body
    class="bg-success d-flex justify-content-center align-items-center"
    style="height:100vh"
  >
    <div class="card bg-light d-flex flex-column justify-content-between">
      <span class="top-sym align-self-start ps-3">&hearts;</span>
      <h1 id="card-value">2</h1>
      <span class="bottom-sym align-self-end ps-3">&hearts;</span>
    </div>
  </body>
</html>
